name: Code Quality & Auto-fix

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        if [ -f "package-lock.json" ]; then
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
        else
          npm install --legacy-peer-deps
        fi
      continue-on-error: false
    
    - name: Run ESLint with auto-fix
      run: |
        # Run ESLint if config exists
        if [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ] || [ -f "eslint.config.js" ]; then
          npx eslint . --fix --ext .ts,.tsx,.js,.jsx --max-warnings 1000 || echo "ESLint completed with warnings"
        else
          echo "No ESLint config found, skipping..."
        fi
        
        # Run Prettier if config exists
        if [ -f ".prettierrc" ] || [ -f "prettier.config.js" ]; then
          npx prettier --write "src/**/*.{ts,tsx,js,jsx,json,css,md}" || echo "Prettier completed"
        else
          echo "No Prettier config found, skipping..."
        fi
      continue-on-error: true
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit auto-fixes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "ðŸ”§ Auto-fix code quality issues [skip ci]"
        git push
      continue-on-error: true
    
    - name: Summary
      run: |
        echo "âœ… Code quality check completed"
        echo "Changed files: ${{ steps.verify-changed-files.outputs.changed }}"
