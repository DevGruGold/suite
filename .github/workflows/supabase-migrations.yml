name: Supabase Migrations Sync

on:
  push:
    branches: [main]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/config.toml'
  workflow_dispatch:

jobs:
  sync-migrations:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Link to Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          supabase link --project-ref vawouugtzwmejxqkeqqj
        continue-on-error: true
      
      - name: Pull remote migrations (if needed)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Checking for remote migrations..."
          supabase db pull --dry-run || echo "No remote changes to pull"
        continue-on-error: true
      
      - name: Push local migrations to remote
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          echo "Pushing migrations to remote..."
          supabase db push --dry-run || echo "Migrations already in sync"
        continue-on-error: true
      
      - name: Summary
        run: |
          echo "âœ… Migration sync check complete"
          echo "Note: Supabase preview will handle migration sync automatically"
