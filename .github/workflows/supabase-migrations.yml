name: Supabase Full Deploy

on:
  push:
    branches: [main]
    paths:
      - 'supabase/**' # Triggers on ANY change within the supabase/ directory
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches full history for better change detection
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Link to Supabase Project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref vawouugtzwmejxqkeqqj
      
      - name: Deploy Database Migrations
        if: contains(github.event.head_commit.message, 'migration') || contains(github.event.head_commit.modified, 'supabase/migrations/')
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          echo "Deploying database migrations..."
          supabase db push
      
      - name: Discover and Deploy All Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Discovering Edge Functions..."
          
          # Navigate to functions directory
          cd supabase/functions 2>/dev/null || { echo "No functions directory found"; exit 0; }
          
          # Find all function directories (each should have an index.ts)
          for func_dir in */; do
            if [ -f "${func_dir}index.ts" ] || [ -f "${func_dir}index.js" ]; then
              func_name="${func_dir%/}"
              echo "ðŸš€ Deploying function: $func_name"
              supabase functions deploy "$func_name" --project-ref vawouugtzwmejxqkeqqj
            fi
          done
