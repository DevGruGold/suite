<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  
  <rect fill="url(#bg)" width="1200" height="630"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect fill="url(#grid)" width="1200" height="630"/>
  
  <!-- Accent glow -->
  <ellipse cx="600" cy="200" rx="400" ry="150" fill="#8b5cf6" opacity="0.1"/>
  
  <!-- Badge -->
  <g transform="translate(50, 40)">
    <rect x="0" y="0" width="100" height="32" rx="16" fill="#8b5cf6" opacity="0.2"/>
    <text x="50" y="21" text-anchor="middle" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="12" font-weight="600">SUITE AI</text>
  </g>
  
  <!-- Main headline -->
  <text x="600" y="180" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="56" font-weight="700">
    AI COUNCIL OF EXECUTIVES
  </text>
  <text x="600" y="250" text-anchor="middle" fill="url(#purpleGlow)" font-family="system-ui, sans-serif" font-size="56" font-weight="700">
    AT YOUR FINGERTIPS
  </text>
  
  <!-- Stats section -->
  <g transform="translate(200, 320)">
    <rect x="0" y="0" width="180" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="90" y="45" text-anchor="middle" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="36" font-weight="700">4</text>
    <text x="90" y="75" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="16">AI Executives</text>
  </g>
  
  <g transform="translate(420, 320)">
    <rect x="0" y="0" width="180" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="90" y="45" text-anchor="middle" fill="#22c55e" font-family="system-ui, sans-serif" font-size="36" font-weight="700">120+</text>
    <text x="90" y="75" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="16">Functions</text>
  </g>
  
  <g transform="translate(640, 320)">
    <rect x="0" y="0" width="180" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="90" y="45" text-anchor="middle" fill="#3b82f6" font-family="system-ui, sans-serif" font-size="36" font-weight="700">24/7</text>
    <text x="90" y="75" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="16">Autonomous</text>
  </g>
  
  <g transform="translate(860, 320)">
    <rect x="0" y="0" width="180" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="90" y="45" text-anchor="middle" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="36" font-weight="700">∞</text>
    <text x="90" y="75" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="16">Conversations</text>
  </g>
  
  <!-- Subheadline -->
  <text x="600" y="480" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="20">
    Real-time orchestration • Multi-executive analysis • Autonomous operations
  </text>
  
  <!-- Footer -->
  <line x1="200" y1="540" x2="1000" y2="540" stroke="#334155" stroke-width="1"/>
  <text x="600" y="580" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="18">
    suite-beta.vercel.app
  </text>
</svg>