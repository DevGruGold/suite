<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="blueGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect fill="url(#bg)" width="1200" height="630"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect fill="url(#grid)" width="1200" height="630"/>
  
  <!-- Accent corner glow -->
  <ellipse cx="100" cy="530" rx="200" ry="150" fill="#22c55e" opacity="0.08"/>
  <ellipse cx="1100" cy="100" rx="200" ry="150" fill="#3b82f6" opacity="0.08"/>
  
  <!-- Main headline -->
  <text x="600" y="180" text-anchor="middle" fill="#ffffff" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="800" letter-spacing="-2">
    REPLACE YOUR C-SUITE
  </text>
  <text x="600" y="270" text-anchor="middle" fill="url(#greenGlow)" filter="url(#glow)"
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="800" letter-spacing="-2">
    NOT YOUR WORKERS
  </text>
  
  <!-- Divider line -->
  <line x1="300" y1="320" x2="900" y2="320" stroke="#475569" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Stats section - Left (Savings) -->
  <rect x="200" y="360" width="280" height="140" rx="16" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <text x="340" y="420" text-anchor="middle" fill="url(#greenGlow)" filter="url(#glow)"
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="56" font-weight="700">
    $12.4M
  </text>
  <text x="340" y="470" text-anchor="middle" fill="#94a3b8" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="500">
    Annual Savings
  </text>
  
  <!-- Arrow in center -->
  <g transform="translate(600, 430)">
    <circle r="32" fill="#334155" stroke="#475569" stroke-width="2"/>
    <path d="M-12 0 L8 0 M0 -8 L8 0 L0 8" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Stats section - Right (Raises) -->
  <rect x="720" y="360" width="280" height="140" rx="16" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <text x="860" y="420" text-anchor="middle" fill="url(#blueGlow)" filter="url(#glow)"
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="56" font-weight="700">
    41%
  </text>
  <text x="860" y="470" text-anchor="middle" fill="#94a3b8" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="500">
    Employee Raises
  </text>
  
  <!-- Footer tagline -->
  <text x="600" y="560" text-anchor="middle" fill="#64748b" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="500">
    Ethical AI Executives â€¢ 100% Savings Redistributed to Workers
  </text>
  
  <!-- Brand/URL footer -->
  <rect x="440" y="585" width="320" height="32" rx="16" fill="#334155"/>
  <text x="600" y="607" text-anchor="middle" fill="#e2e8f0" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600">
    suite-beta.vercel.app/licensing
  </text>
  
  <!-- Suite badge top-left -->
  <g transform="translate(40, 40)">
    <rect width="100" height="36" rx="18" fill="#22c55e" opacity="0.2"/>
    <rect width="100" height="36" rx="18" fill="none" stroke="#22c55e" stroke-width="1.5"/>
    <text x="50" y="24" text-anchor="middle" fill="#22c55e" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="700">
      SUITE
    </text>
  </g>
</svg>
